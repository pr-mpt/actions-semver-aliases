name: 'package'

on: [pull_request]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - run: npm run package
      - uses: EndBug/add-and-commit@v7
        with:
          add: 'dist'
          default_author: github_actions
          message: 'build: Packaged Action via Workflow'
